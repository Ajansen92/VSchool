<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row-1">1</div>
        <div class="row-2">
            <div class="block-2">2</div>
            <div class="block-2">3</div>
            <div class="block-2">4</div>
            <div class="block-2">5</div>
        </div>
        <div class="row-3">
            <div class="block-3">6</div>
            <div class="block-3">7</div>
        </div>
        <div class="row-4">
            <div class="block-4">8</div>
            <div class="block-5">9</div>
        </div>
    </div>
</body>
</html>
