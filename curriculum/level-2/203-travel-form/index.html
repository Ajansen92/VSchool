<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Flight</h1>
        <form id="bookingForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required>

            <fieldset>
                <legend>Gender:</legend>
                <label>
                    <input type="radio" name="gender" value="male" required> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> Other
                </label>
            </fieldset>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="newYork">New York</option>
                <option value="losAngeles">Los Angeles</option>
                <option value="chicago">Chicago</option>
            </select>

            <fieldset>
                <legend>Dietary Restrictions:</legend>
                <label>
                    <input type="checkbox" name="dietaryRestrictions" value="vegetarian"> Vegetarian
                </label>
                <label>
                    <input type="checkbox" name="dietaryRestrictions" value="kosher"> Kosher
                </label>
                <label>
                    <input type="checkbox" name="dietaryRestrictions" value="lactoseFree"> Lactose Free
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
